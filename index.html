<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body id="particles-js">
    <div class="container">
        <h1>Etch a sketch</h1>
        <div class="dashboard">
            <select name="modes" id="modes" class="mode">
                <option value="Weird">Weird Mode</option>
                <option value="Normal">Normal Mode</option>
                <option value="Eraser">Eraser Mode</option>
                <option value="Rainbow">Rainbow Mode</option>
            </select>
            <fieldset>
                <label for="grid__number"></label>
                <input type="range" id="grid__number">
            </fieldset>
        </div>
        <div class="grid__container" draggable="false">

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
